<header x-data="{ navOpen: false }" class="absolute top-0 left-0 z-50 w-full" :class="{ 'bg-blue-600' : navOpen }">
  <nav class="w-full px-4 xl:px-0">
		<div class="max-w-6xl mx-auto py-4">
		  <div class="flex justify-between items-center">
			<div class="flex space-x-4 items-center">
				<div class="my-auto"> 
				  <a href="/" class="rounded-full flex items-center hover:bg-blue-300 duration-300 ease-linear my-auto"> 
						<img class="w-10 h-auto" src="/logo.svg" alt="Noah Rahm's logomark"/>
						<span class="ml-3 pr-3 font-medium text-white text-lg">Noah Rahm</span>
				  </a> 
				</div> 
			</div>
			<div class="hidden md:flex items-center space-x-8">
				{{ $url := .RelPermalink }}
				{{ range $menuId, $menuItem := .Site.Menus.main }}
				{{ $active := eq $url $menuItem.URL }}
			  <a href="{{ .URL }}" class="px-3 text-base font-medium hover:text-blue-200 ease-in-out duration-300 {{ if ($active)}}text-blue-200 font-semibold{{else}}text-white/80{{end}}">
					{{ .Name }}
				</a> 
				{{ end }}
			</div>
			<button class="inline md:hidden px-2 focus:outline-none" aria-label="Main menu" @click="navOpen = !navOpen" :class="{ 'stroke-gray-200' : navOpen }">
				<svg class="h-8 w-8 stroke-white/80" :class="{ 'hidden' : navOpen }" fill="none" viewBox="0 0 24 24" stroke="currentColor">
					<path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M4 6h16M4 12h16M4 18h16" />
				</svg>
				<svg class="hidden h-8 w-8 stroke-white/80" :class="{ 'hidden' : !navOpen }" fill="none" viewBox="0 0 24 24" stroke="currentColor">
					<path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M6 18L18 6M6 6l12 12" />
				</svg>
			</button>
		  </div>
		</div>
		<div class="flex flex-col text-center md:hidden text-xl pb-8 bg-blue-600" :class="{ 'block' : navOpen , 'hidden' : !navOpen }"> 
			{{ $url := .RelPermalink }}
			{{ range $menuId, $menuItem := .Site.Menus.main }}
			{{ $active := eq $url $menuItem.URL }}
			<a href="{{ .URL }}" class="px-3 py-5 {{ if ($active)}}text-blue-200 font-semibold{{else}}text-white/80{{end}}">
				{{ .Name }}
			</a> 
			{{ end }}
		</div>
	</nav>
</header>
