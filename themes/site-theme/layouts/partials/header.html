<header x-data="{ navOpen: false }" class="absolute top-0 left-0 z-50 w-full" :class="{ 'bg-blue-600' : navOpen }">
  <nav class="px-4 w-full xl:px-0" :aria-expanded="navOpen">
		<div class="py-4 mx-auto max-w-6xl">
		  <div class="flex justify-between items-center">
			<div class="flex items-center space-x-4">
				<div class="my-auto"> 
				  <a href="/" class="flex items-center my-auto rounded-full duration-300 ease-linear hover:bg-blue-300"> 
						<img class="w-10 h-auto" src="/logo.svg" alt="Noah Rahm's logomark"/>
						<p class="pr-3 ml-3 text-lg font-medium text-white">Noah Rahm</p>
				  </a> 
				</div> 
			</div>
			<div class="hidden items-center space-x-4 md:flex">
				{{ $url := .RelPermalink }}
				{{ range $menuId, $menuItem := .Site.Menus.main }}
				{{ $active := eq $url $menuItem.URL }}
			  <a href="{{ .URL }}" class="px-3 text-base font-medium hover:text-blue-200 ease-in-out duration-300 {{ if ($active)}}text-blue-200 font-semibold{{else}}text-white/90{{end}}">
					{{ .Name }}
				</a> 
				{{ end }}
			</div>
			<button @click="navOpen = !navOpen" class="inline px-2 md:hidden focus:outline-none" :class="{ 'stroke-gray-200' : navOpen }" :aria-expanded="navOpen" aria-controls="nav-list">
				<svg class="w-8 h-8 stroke-white/80" :class="{ 'hidden' : navOpen }" fill="none" viewBox="0 0 24 24" stroke="currentColor">
					<path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M4 6h16M4 12h16M4 18h16" />
				</svg>
				<svg class="hidden w-8 h-8 stroke-white/80" :class="{ 'hidden' : !navOpen }" fill="none" viewBox="0 0 24 24" stroke="currentColor">
					<path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M6 18L18 6M6 6l12 12" />
				</svg>
			</button>
		  </div>
		</div>
		<div id="nav-list" class="pb-8 text-xl text-center md:hidden" :class="{ 'flex flex-col bg-blue-600': navOpen, 'hidden': !navOpen }"> 
			{{ $url := .RelPermalink }}
			{{ range $menuId, $menuItem := .Site.Menus.main }}
			{{ $active := eq $url $menuItem.URL }}
			<a href="{{ .URL }}" class="px-3 py-5 {{ if ($active)}}text-blue-200 font-semibold{{else}}text-white/80{{end}}">
				{{ .Name }}
			</a> 
			{{ end }}
		</div>
	</nav>
</header>
