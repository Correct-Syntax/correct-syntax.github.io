<head>
	<meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{{- if .IsHome -}}{{ .Site.Title -}}{{ else -}}{{ with .Title }}{{ . }} | {{ end -}}{{ .Site.Title -}}{{ end -}}</title>
  {{ with .Page.Description }}<meta name="description" content="{{ . }}">{{ end }}
  {{ with .Site.Params.Author.name }}<meta name="author" content="{{ . }}">{{ end }}
  {{ template "_internal/opengraph.html" . }}
  <link rel="alternate" type="application/rss+xml" href="{{.Site.BaseURL }}index.xml" title="{{ .Site.Title }}">
  <link rel="preconnect" href="https://api.fonts.coollabs.io" crossorigin>
  <link href="https://api.fonts.coollabs.io/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://api.fonts.coollabs.io/css2?family=Zilla+Slab:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="/assets/style.css" rel="stylesheet">
  <link href="/assets/syntax.css" rel="stylesheet">
  <script async src="https://unpkg.com/alpinejs@3.13.3/dist/cdn.min.js"></script>
  {{ if hugo.IsProduction }}
  <script>
    var _paq = window._paq = window._paq || [];
    _paq.push(['trackPageView']);
    _paq.push(['enableLinkTracking']);
    (function() {
      var u="//analytics.noahrahm.com/";
      _paq.push(['setTrackerUrl', u+'matomo.php']);
      _paq.push(['setSiteId', '1']);
      var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
      g.async=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
    })();
  </script>
  {{ end }}
</head>
