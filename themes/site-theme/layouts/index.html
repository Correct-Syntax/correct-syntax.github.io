{{ define "main" }} 
<div class="relative max-w-6xl flex flex-row w-100 mx-auto mt-3">
  <div class="w-0 md:w-1/3 lg:w-1/4 rounded-l-lg bg-gray-100 pr-0 sm:pr-10 md:pr-0">
    <img class="w-full mt-20 opacity-90 m-6 rounded-lg" src="/assets/me.jpg" alt="me">
  </div>
  <div class="w-full md:w-3/4 bg-gray-100 pt-10 md:pt-4 rounded-r-lg">
    <div class="max-w-3xl mx-6 md:mx-10 ml-6 md:ml-20 lg:ml-20 mt-32 mb-20 relative">
      <p class="text-accent text-lg tracking-wider font-serif">Hi, I'm Noah Rahm.</p>
      <h1 class="mt-2 text-5xl lg:text-5xl text-gray-800 font-serif">
        I offer web development and design, and tech support services.
      </h1>
      <h2 class="text-xl text-gray-800 tracking-wider mt-3"></h2>
      <div class="mt-3 flex flex-wrap">
        <a href="mailto:hi@noahrahm.com" class="my-4 px-5 py-2 text-md text-gray-100 bg-accent hover:bg-gray-800 font-bold rounded-md ease-in-out duration-300">Contact me</a> 
      </div> 
    </div>
  </div>
</div>
<div class="relative max-w-6xl mx-auto space-x-2 mt-4">
  <div class="flex flex-col md:flex-row mx-8 md:mx-0">
    {{ range first 3 (where .Site.RegularPages "Type" "in" .Site.Params.mainSections) }}
    <div class="w-full md:w-1/2 hover:bg-gray-100 px-3 pt-2 pb-4 mt-4 rounded-md ease-in-out duration-300">
      <a href="{{ .Permalink }}">
        <img class="w-auto rounded-sm mb-4" src="{{ .Page.Params.Image }}" alt="{{ .Page.Params.Alt }}">
        <h4 class="font-serif text-gray-800 text-xl">{{ .Title }}</h4>
        <small class="text-gray-600">{{ .Date |  time.Format ":date_medium" }}</small>
        <p class="text-md mt-3">{{ .Summary }}</p>
      </a>
    </div>
    {{ end }}
  </div>
</div>
{{ end }}
