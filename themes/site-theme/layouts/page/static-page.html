{{ define "main" }}
<div class="relative max-w-4xl mx-auto space-y-4 mt-10 px-6">
  <div class="flex flex-col">
    <h1 class="font-semibold text-5xl text-gray-700">{{ .Title }}</h1>
  </div>
  <div class="markdown-content flex flex-col mt-2">
    <div class="flex">
      <div class="max-w-3xl mt-4 markdown-content">
        {{ .Content }}
      </div>
    </div>
  </div>
</div>
{{ end }}
