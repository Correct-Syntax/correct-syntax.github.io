{{ define "main" }}
<div class="relative flex flex-col md:flex-row max-w-6xl mx-auto pt-16 px-6">
  <div class="w-full md:w-1/3 pr-12 lg:pr-20">
    <img class="w-auto h-auto rounded-md" src="/me.png" alt="Me">
  </div>
  <div class="w-full md:w-2/3 max-w-2xl mt-10 md:mt-0">
    <h1 class="font-bold text-3xl text-gray-700 md:text-4xl">{{ .Title }}</h1>
    <div class="flex flex-col">
      <div class="markdown-content mt-5 mx-auto">
        {{ .Content }}
      </div>
    </div>
  </div>
</div>
{{ end }}
