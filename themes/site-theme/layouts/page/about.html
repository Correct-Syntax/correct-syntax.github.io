{{ define "main" }}
<div class="relative max-w-6xl mx-auto space-y-4 mt-4">
  <div class="flex flex-col mx-2 lg:mx-0 pt-12">
    <h1 class="font-serif font-bold text-4xl md:text-5xl ml-8 text-gray-800">{{ .Title }}</h1>
  </div>
  <div class="markdown-content flex flex-col mx-8 md:mx-0 mt-6">
    <div class="flex ml-0 md:ml-8">
      <div class="max-w-3xl mt-4 markdown-content">
        {{ .Content }}
      </div>
    </div>
  </div>
</div>
{{ end }}
