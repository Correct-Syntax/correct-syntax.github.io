{{ define "main" }}
<main class="py-28 bg-blue-600">
  <div class="flex flex-col px-4 mx-auto max-w-6xl md:flex-row xl:px-0">
    <div class="max-w-3xl">
      <h1 class="font-serif text-4xl text-blue-200 sm:text-5xl">{{ .Title }}</h1>
      <div class="mt-8 max-w-2xl markdown-content-dark">
        {{ .Content }}
      </div>
    </div>
    <div class="mx-auto mt-10 w-60 h-60">
      <img class="mx-auto w-auto h-auto rounded-full" src="/me.png" alt="Me">
    </div>
  </div>
</main>
{{ end }}
