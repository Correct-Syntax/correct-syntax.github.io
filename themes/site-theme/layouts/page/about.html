{{ define "main" }}
<main class="bg-blue-600 py-28">
  <div class="flex flex-col md:flex-row max-w-6xl mx-auto px-4 xl:px-0">
    <div class="max-w-3xl">
      <h1 class="font-serif text-4xl sm:text-5xl text-blue-200">{{ .Title }}</h1>
      <div class="markdown-content-dark max-w-2xl mt-8">
        {{ .Content }}
      </div>
    </div>
    <div class="w-60 h-60 mt-10 mx-auto">
      <img class="w-auto h-auto rounded-full mx-auto" src="/me.png" alt="Me">
    </div>
  </div>
</main>
{{ end }}
