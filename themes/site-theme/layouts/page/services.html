{{ define "main" }}
<div class="relative max-w-6xl mx-auto space-y-4 mt-10">
  <div class="flex flex-col">
    <h1 class="font-semibold text-4xl ml-6 text-gray-700">{{ .Title }}</h1>
    <h2 class="mt-1 ml-6 text-gray-700 text-lg tracking-wide max-w-xl">{{ .Params.subtitle }}</h2>
  </div>
  <div class="markdown-content flex flex-col mx-6 md:mx-0 mt-2">
    <div class="flex-col markdown-content ml-0 max-w-3xl md:ml-8">
      {{ .Content }}
    </div>
  </div>
</div>
{{ end }}
