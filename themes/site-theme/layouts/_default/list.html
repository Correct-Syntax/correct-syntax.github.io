{{ define "main" }}
<main>
  <div class="pt-28 pb-14 bg-blue-600">
	<div class="px-4 mx-auto max-w-6xl xl:px-0">
	  <h1 class="mt-1 font-serif text-5xl text-blue-200 md:text-5xl">{{ .Title }}</h1>
      <h2 class="text-white tracking-wide font-light text-[1rem] mt-2 max-w-md md:max-w-2xl">{{ .Page.Params.Subtitle }}</h2>
	</div>
  </div>
  <div class="px-4 mx-auto mb-20 max-w-6xl xl:px-0">
	<div class="mt-10 mb-14">
	  <div class="flex flex-col space-y-12 md:space-y-5">
		{{ range (.Paginate ( .Pages.ByPublishDate.Reverse )).Pages }}
		<a class="flex flex-col md:flex-row" href="{{ .Permalink }}">
		  <img class="mb-4 w-full md:w-1/3" src="{{ .Page.Params.Image }}" alt="{{ .Title }}">
		  <div class="ml-0 w-full md:w-2/3 md:ml-6">
			<h3 class="pt-1 font-serif text-3xl font-medium duration-300 ease-linear text-blue-400/90 hover:underline md:pt-0">
			  {{ .Title }}
			</h3>
			<p class="mt-1 text-sm tracking-tight text-blue-400/70">{{ .Date | time.Format ":date_medium" }}</p>
			<p class="mt-2 text-lg md:text-md text-blue-400/90 md:mt-5">{{ .Description }}</p>
		  </div>
		</a>
		{{ end }}
	  </div>
	</div>
	{{ partial "pagination.html" . }}
  </div>
</main>
{{ end }}
