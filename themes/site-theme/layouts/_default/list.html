{{ define "main" }}
<main class="relative max-w-6xl mx-auto mt-4">
  <div class="flex flex-col mx-8 md:mx-0 py-10 bg-gray-100 rounded-lg">
	<h1 class="font-serif text-3xl ml-8 text-gray-800">{{ .Title }}</h1>
	<h3 class="ml-8 text-gray-600 text-sm tracking-wider">Various {{ lower .Title }} on various topics</h3>
  </div>
  <div class="flex justify-end">
	<div class="max-w-4xl space-y-4 mt-4">
	  <div class="flex flex-col mx-8 md:mx-0">
		{{ range .Paginator.Pages }}
		<div class="w-full hover:bg-gray-100 px-3 pt-2 pb-4 mt-4 rounded-md ease-in-out duration-300">
		<a href="{{ .Permalink }}">
		  <div class="flex flex-col sm:flex-row items-center">
			<img class="w-full md:w-1/3 rounded-sm mb-4" src="{{ .Page.Params.Image }}" alt="{{ .Page.Params.Alt }}">
			<div class="ml-0 sm:ml-10">
			  <h4 class="font-serif text-gray-800 text-2xl">{{ .Title }}</h4>
			  <small class="text-gray-600">{{ .Date |  time.Format ":date_medium" }}</small>
			  <p class="text-md mt-3">{{ .Summary }}</p>
			</div>
		  </div>
		</a>
		</div>
		{{ end }}
	  </div>
	  <div class="flex flex-col mx-4">
		{{ partial "pagination.html" . }}
	  </div>
	</div>
  </div>
</main>
{{ end }}
