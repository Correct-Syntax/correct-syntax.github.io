{{ define "main" }}
  <main class="relative max-w-6xl mx-auto mt-4">
	<div class="flex flex-col mx-8 md:mx-0 py-10 border-gray-200 border-b-2">
	  <h1 class="font-bold text-5xl ml-0 sm:ml-8 mb-3 text-gray-800">{{ .Title }}</h1>
	  <small class="font-semibold text-base text-gray-600 ml-0 sm:ml-8">{{ .Date |  time.Format ":date_medium" }}  &bull;  {{ .WordCount }} words</small>
	</div>
	<div class="flex justify-end">
	  <div class="max-w-4xl space-y-4 mb-10">
		<article class="flex flex-col mx-1 md:mx-0">
		  <div class="w-full px-3 pt-2 pb-4">
			<div class="flex flex-col sm:flex-row items-center">
			  <div class="markdown-content ml-0 sm:ml-10">
				<img class="w-full rounded-xl mt-0 md:mt-6 mb-6" src="{{ .Page.Params.Image }}" alt="{{ .Title }}">
				{{ .Content }}
			  </div>
			</div>
		  </div>
		</article>
	  </div>
	</div>
	<div class="flex flex-col md:flex-row justify-between text-md mx-8 py-24 space-x-4 text-center">
	  {{ with .PrevInSection }}
		<a class="previous text-accent hover:text-darkaccent underline ease-in-out duration-300 my-4" href="{{.Permalink}}">Previous &bull; {{.Title}}</a>
	  {{ end }}
	  {{ with .NextInSection }}
		<a class="next text-accent hover:text-darkaccent underline ease-in-out duration-300 my-4" href="{{.Permalink}}">{{.Title}} &bull; Next</a>
	  {{ end }}
	</div>
  </main>
{{ end }}
