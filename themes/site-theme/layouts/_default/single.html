{{ define "main" }}
<main class="relative max-w-6xl mx-auto">
  <div class="flex flex-col pt-10 pb-8 mx-auto px-8">
	<div class="max-w-3xl flex flex-col mb-10 mx-auto">
	  <h1 class="font-bold text-5xl mb-3 text-gray-700">{{ .Title }}</h1>
	  <small class="text-base text-gray-600">Posted {{ .Date |  time.Format ":date_medium" }}  &bull;  {{ .WordCount }} words</small>
	  <img class="w-full rounded-xl mt-8 mb-2" src="{{ .Page.Params.Image }}" alt="{{ .Title }}">
	  <article class="markdown-content">
		{{ .Content }}
	  </article>
	  <div class="flex font-semibold text-md mt-5 mx-12 pb-6 space-x-4">
		<a class="previous text-xl text-accentdark hover:text-accent bg-gray-100 px-3 py-1 rounded-md ease-in-out duration-300 my-4 mx-auto" href="/posts/">Go to all posts</a>
	  </div>
	  <div class="giscus px-3 md:px-6"></div>
	  <script src="https://giscus.app/client.js"
		data-repo="Correct-Syntax/correct-syntax.github.io"
		data-repo-id="MDEwOlJlcG9zaXRvcnkzNTQ3MDg4OTc="
		data-category="Post comments"
		data-category-id="DIC_kwDOFSRtoc4CUj3p"
		data-mapping="og:title"
		data-strict="0"
		data-reactions-enabled="1"
		data-emit-metadata="0"
		data-input-position="top"
		data-theme="light"
		data-lang="en"
		data-loading="lazy"
		crossorigin="anonymous"
		async>
	  </script>
	</div>
  </div>
</main>
{{ end }}
